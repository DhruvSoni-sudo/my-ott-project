<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Reports</h2>
        </header>
        
        <h3>Report Management</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Reported By</th>
                <th>Issue</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>User123</td>
                <td>Inappropriate Content</td>
                <td>2025-02-20</td>
                <td>Pending</td>
                <td>
                    <button class="resolve" title="Resolve Report"><i class="fas fa-check"></i> Resolve</button>
                    <button class="delete" title="Delete Report"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>User456</td>
                <td>Spam</td>
                <td>2025-02-19</td>
                <td>Resolved</td>
                <td>
                    <button class="delete" title="Delete Report"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
