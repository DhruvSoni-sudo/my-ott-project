<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul>
                <li class="active" data-section="dashboard">ðŸ“Š Dashboard</li>
                <li data-section="users">ðŸ‘¤ Manage Users</li>
                <li data-section="movies">ðŸŽ¥ Manage Movies</li>
                <li data-section="subscriptions">ðŸ’³ Subscriptions</li>
                <li data-section="logout">ðŸšª Logout</li>
            </ul>
        </div>
        
        <div class="main-content">
            <iframe id="content-frame" src="dashboard.html" frameborder="0" title="Admin Content"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebarItems = document.querySelectorAll(".sidebar ul li");
            const contentFrame = document.getElementById("content-frame");
            
            sidebarItems.forEach(item => {
                item.addEventListener("click", () => {
                    sidebarItems.forEach(el => el.classList.remove("active"));
                    item.classList.add("active");
                    const section = item.getAttribute("data-section");
                    
                    if (section === "logout") {
                        window.location.href = "logout.html"; 
                    } else {
                        contentFrame.src = `${section}.html`;
                    }
                });
            });
        });
    </script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
