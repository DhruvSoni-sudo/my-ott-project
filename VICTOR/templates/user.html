<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='manage_user.css') }}">
</head>
<body>
    <h1>👥 Manage Users</h1>

    <!-- Quick Stats -->
    <div class="stats-container">
        <div class="stat-box">👥 Total Users: <span id="total-users">0</span></div>
    </div>

    <!-- Filters & Actions -->
    <div class="actions-container">
        <label for="search-user">Search Users:</label>
        <input type="text" id="search-user" placeholder="🔍 Search by Name, Email, ID">

        <label for="filter-users">Filter Users:</label>
        <select id="filter-users" title="Filter Users by Status">
            <option value="all">All Users</option>
            <option value="active">Active Users</option>
            <option value="inactive">Inactive Users</option>
            <option value="new">New Users</option>
        </select>

        <button onclick="exportUsers()">📥 Export</button>
    </div>

    <!-- User Table -->
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="select-all" aria-label="Select all users">
                </th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Email</th>
                <th onclick="sortTable(3)">Join Date</th>
                <th onclick="sortTable(4)">Last Active</th>
                <th>Device</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users-list"></tbody>
    </table>

    <!-- Bulk Actions -->
    <div class="bulk-actions">
        <button onclick="deleteSelected()">🗑️ Delete Selected</button>
        <button onclick="banSelected()">🚫 Ban Selected</button>
    </div>

    <script src="{{ url_for('static', filename='manage_user.js') }}"></script>
</body>
</html>
